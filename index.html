<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-wrapper">
            <div class="mortgage-calculator">
                <h2>Mortgage Calculator</h2>
                <span id="clear-all">Clear All</span>
            </div>
            <label for="amount">Mortgage Amount</label>
            <div class="input-container">
                <input type="text" id="amount" required>
                <span class="input-symbol">Â£</span>
                <span class="error-message">This field is required</span>
            </div>
            <div class="term-interest-container">
                <div class="term-container">
                    <label for="term">Mortgage Term</label>
                    <div class="input-container">
                        <input type="text" id="term" required>
                        <span class="input-symbol">years</span>
                        <span class="error-message">This field is required</span>
                    </div>
                </div>
                <div class="interest-container">
                    <label for="interest">Interest Rate</label>
                    <div class="input-container">
                        <input type="text" id="interest" required>
                        <span class="input-symbol">%</span>
                        <span class="error-message">This field is required</span>
                    </div>
                </div>
            </div>
            <label>Mortgage Type</label>
            <div class="radio-container">
                <div class="radio-item">
                    <input type="radio" id="repayment" name="type" value="repayment">
                    <label for="repayment"><span class="radio-circle"></span>Repayment</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="interest-only" name="type" value="interest-only">
                    <label for="interest-only"><span class="radio-circle"></span>Interest Only</label>
                </div>
                <span class="error-message">This field is required</span>
            </div>
            <button id="calculate">
                <img src="icon-calculator.svg" alt="Calculator Icon"> Calculate Repayments
            </button>
        </div>
        <div class="results-wrapper">
            <div class="results-container" id="results">
                <img src="illustration-empty.svg" alt="Large Image" class="large-image">
                <h3>Results shown here</h3>
                <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
